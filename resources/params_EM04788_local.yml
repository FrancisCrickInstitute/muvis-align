general:
  log_filename: log/multiview-stitcher-test.log
  log_format: '%(asctime)s %(levelname)s: %(message)s'
  show_original: False
  break_on_error: True
  verbose: False
  output:
    format: ome.zarr, ome.tiff
    tile_size: []
    compression: []
    npyramid_add: 4
    pyramid_downsample: 2

operations:
  - operation: register
    #input: D:/slides/EM04788_02_Sub_02/Section5/.*_t\d{4}.*.tif
    input: C:/Project/slides/EM04788_02_Sub_02/Section20/.*_t\d{4}.*.tif
    normalisation: True
    normalise_orientation: True
    use_orthogonal_pairs: True
    method: phase_correlation
    output: stitched/
