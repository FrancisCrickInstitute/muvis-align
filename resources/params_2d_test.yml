general:
  chunk_size: [4096, 4096]
  output:
    format: ome.zarr
    tile_size: [4096, 4096]
    npyramid_add: 4
    pyramid_downsample: 2
    thumbnail: ome.zarr

operations:
  - operation: register
    input: D:/slides/12193/data2d/*.tiff
    source_metadata: {'scale': {'x': 0.004, 'y': 0.004}, 'position': {'y':'fn[-3]*24', 'x':'fn[-2]*24'}}
    use_orthogonal_pairs: True
    scale: 4
    transform_type: rigid
    method:
      name: sift
      gaussian_sigma: 4
      inlier_threshold_factor: 0.05
      max_trials: 1000
      ransac_iterations: 3
    output: ../stitched/
