general:
  output:
    format: ome.zarr

operations:
  - operation: register
    input: data/S000/*.tiff
    source_metadata: {'scale': {'x': 0.032, 'y': 0.032}, 'position': {'y':'fn[-3]*24', 'x':'fn[-2]*24'}}
    use_orthogonal_pairs: True
    transform_type: rigid
    method:
      name: sift
      gaussian_sigma: 2
      inlier_threshold_factor: 0.05
      max_trials: 1000
      ransac_iterations: 3
    output: ../stitched/
