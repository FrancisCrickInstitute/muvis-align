    input: /nemo/project/proj-czi-vp/processed/em/EM04788/EM04788_02/EM04788_02_Sub_02/10 nm pixel/section 4/.*_t\d{4}.*.tif
    source_metadata: source normalise
    normalisation: True
    use_orthogonal_pairs: True
    method: phase_correlation
    output: stitched/
