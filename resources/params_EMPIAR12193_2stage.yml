general:
  show_original: False
  metadata_summary: False
  chunk_size: [4096, 4096]
  break_on_error: True
  debug: False
  logging:
    filename: log/muvis-align-empiar12193.log
    format: '%(asctime)s %(levelname)s: %(message)s'
    dask: True
    time: True
    verbose: True
  output:
    clear: False
    overwrite: False
    format: ome.zarr
    tile_size: [4096, 4096]
    compression:
    npyramid_add: 4
    pyramid_downsample: 2
    thumbnail: ome.zarr

