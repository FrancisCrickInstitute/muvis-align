general:
  log_filename: log/multiview-stitcher-test.log
  log_format: '%(asctime)s %(levelname)s: %(message)s'
  show_original: False
  break_on_error: False
  verbose: False
  output:
    clear: True
    format: ome.zarr
    tile_size: []
    compression: []
    npyramid_add: 4
    pyramid_downsample: 2

operations:
  - operation: stack
    input: D:/slides/EM04788_02_Sub_02/10nm/.*.tif
    reset_coordinates: True
    normalisation: True
    use_rotation: True
    method: cpd
    extra_metadata: {'scale': {'z': 0.01}}
    output: aligned/
