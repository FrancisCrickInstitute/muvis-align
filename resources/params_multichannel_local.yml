general:
  log_filename: log/multiview-stitcher-test.log
  log_format: '%(asctime)s %(levelname)s: %(message)s'
  show_original: False
  break_on_error: True
  verbose: True
  output:
    format: ome.zarr, ome.tiff
    tile_size: []
    compression: []
    npyramid_add: 4
    pyramid_downsample: 2

operations:
  - operation: register
    input: C:/Project/slides/EM04768_01_substrate_04/Reflection/20_percent_overlap/subselection/tiles_1_MMStack_New Grid 1-Grid_(?!0_0.ome.tif).*
    #input: C:/Project/slides/EM04768_01_substrate_04/Reflection/20_percent_overlap/ome_tif_reflection/converted/.*.ome.tif
    flatfield_quantile: 0.95
    invert_x_coordinates: True
    filter_foreground: True
    normalisation: True
    use_orthogonal_pairs: True
    method: phase_correlation
    output: C:/Project/slides/EM04768_01_substrate_04/registered/reflection_stitched/

  - operation: register
    input: C:/Project/slides/EM04768_01_substrate_04/Fluorescence/20_percent_overlap/subselection/tiles_1_MMStack_New Grid 1-Grid_(?!0_0.ome.tif).*
    #input: C:/Project/slides/EM04768_01_substrate_04/Fluorescence/20_percent_overlap/EM04768_01_sub_04_fluorescence_10x/converted/.*.ome.tif
    flatfield_quantile: 0.95
    invert_x_coordinates: True
    filter_foreground: True
    normalisation: True
    use_orthogonal_pairs: True
    method: phase_correlation
    output: C:/Project/slides/EM04768_01_substrate_04/registered/fluorescence_stitched/

  - operation: register
    input:
      - C:/Project/slides/EM04768_01_substrate_04/registered/reflection_stitched/registered.ome.zarr
      - C:/Project/slides/EM04768_01_substrate_04/registered/fluorescence_stitched/registered.ome.zarr
    normalisation: True
    method: ANTsPy
    channel: 0
    extra_metadata: {'channels': [{'label':reflection, 'color':[1, 1, 1, 1]}, {'label':fluorescence, 'color':[0, 1, 0, 1]}]}
    output: C:/Project/slides/EM04768_01_substrate_04/registered/
