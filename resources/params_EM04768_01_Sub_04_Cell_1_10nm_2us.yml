    input: /nemo/project/proj-czi-vp/processed/em/EM04768/EM04768_01/EM04768_01_Sub_04/Cell 1/10_nm_pixel_2us/tiles/a0002/roi0000/t????/*_t????.*.tif
    fix_missing_rotation: True
    normalisation: True
    use_orthogonal_pairs: True
    method: phase_correlation
    output: stitched/
