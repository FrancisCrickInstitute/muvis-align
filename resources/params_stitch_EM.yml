general:
  log_filename: log/multiview-stitcher-test.log
  log_format: '%(asctime)s %(levelname)s: %(message)s'
  show_original: False
  break_on_error: False
  verbose: True
  output:
    clear: True
    format: ome.zarr
    tile_size: []
    compression: []
    npyramid_add: 4
    pyramid_downsample: 2

operations:
  - operation: register
    input: C:/Project/slides/EM04768_01_substrate_04/EM/a0004/roi0000/.*.ome.tif
    source_metadata: source normalise
    #flatfield_quantile: 0.95
    normalisation: True
    filter_foreground: False
    use_orthogonal_pairs: True
    use_rotation: False
    channel: 0
    method: phase_correlation
    output: stitched/
