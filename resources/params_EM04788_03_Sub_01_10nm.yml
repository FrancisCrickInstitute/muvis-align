general:
  log_filename: log/multiview-stitcher-test.log
  log_format: '%(asctime)s %(levelname)s: %(message)s'
  show_original: False
  break_on_error: False
  verbose: False
  output:
    clear: True
    overwrite: True
    format: ome.zarr, ome.tiff
    tile_size: []
    compression: []
    npyramid_add: 4
    pyramid_downsample: 2

operations:
  - register:
    input: /nemo/project/proj-czi-vp/processed/em/EM04788/EM04788_03/EM04788_03_Sub_01/10 nm pixel/Section1/.*_t\d{4}.*.tif
    fix_missing_rotation: True
    normalisation: True
    use_orthogonal_pairs: True
    method: phase_correlation
    output: stitched/
